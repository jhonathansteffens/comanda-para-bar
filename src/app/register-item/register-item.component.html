<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container d-flex h-100">
    <div class="row justify-content-center align-self-center mx-auto">
      <div class="card" style="width: 18rem">
        <div class="card-body text-center align-items-center">
          <h5 class="card-title">Cadastrar Item</h5>
          <form class="col s12" #form="ngForm" (submit)="onSubmit()">
            <div class="input-field col s12">
              <label class="form-label" for="input-name">Nome *</label>
                <input
                id="input-name"
                name="input-name"
                type="text"
                class="form-control"
                [(ngModel)]="this.item.name"
                pattern="^(\s?[A-ZÀ-Ú][a-zà-ú]*)+(\s[a-zà-ú]*)?(\s[A-ZÀ-Ú][a-zà-ú]*)?+"
                #name="ngModel"
                required
                />
        <div [hidden]="name.valid || name.untouched">
          Por favor, informe um nome válido para o item. Inicie com letra maiúscula.
        </div>
      </div>
            <div class="mb-3">
              <label class="form-label" for="input-value">Valor *</label>
              <input
              id="input-value"
              name="input-value"
              type="text"
              class="form-control"
              [(ngModel)]="this.item.value"
              pattern = "(\d{1,3}(\.\d{3})*|\d+)(\,\d{2})?$"
              #value="ngModel"
              required
              />
            </div>
            <div [hidden]="value.valid || value.untouched">
              Por favor, informe um valor para o item.
            </div>
            <button [disabled]="!form.valid" type="submit" class="btn btn-dark">Cadastrar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
